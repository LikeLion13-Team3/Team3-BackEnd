spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: LikeLion13-Team3

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

jwt:
  secret: ${JWT_SECRET}

openai:
  api:
    key: ${OPENAI_KEY}
